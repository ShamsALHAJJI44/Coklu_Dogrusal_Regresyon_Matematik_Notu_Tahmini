<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Score Prediction</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 32px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin: 0;
            color: #333;
            font-size: 26px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.25s;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
            background: #fff;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-predict {
            background: #667eea;
            color: white;
        }

        .btn-predict:hover {
            background: #556cd6;
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        .result {
            margin-top: 22px;
            padding: 14px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Math Score Prediction</h1>
    <div class="subtitle">Multiple Linear Regression • Flask App</div>

    <form action="/predict" method="post">

        <label>Reading Score</label>
        <input type="number" name="reading" required>

        <label>Writing Score</label>
        <input type="number" name="writing" required>

        <label>Gender</label>
        <select name="gender_male">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="race">
            <option value="A">Group A</option>
            <option value="B">Group B</option>
            <option value="C">Group C</option>
            <option value="D">Group D</option>
            <option value="E">Group E</option>
        </select>

        <label>Parental Education</label>
        <select name="parent_edu">
            <option value="associate">Associate’s Degree</option>
            <option value="bachelor">Bachelor’s Degree</option>
            <option value="highschool">High School</option>
            <option value="master">Master’s Degree</option>
            <option value="somecollege">Some College</option>
            <option value="somehs">Some High School</option>
        </select>

        <label>Lunch Type</label>
        <select name="lunch">
            <option value="1">Standard</option>
            <option value="0">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="testprep">
            <option value="1">None</option>
            <option value="0">Completed</option>
        </select>

        <div class="buttons">
            <button type="submit" class="btn-predict">Predict</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
